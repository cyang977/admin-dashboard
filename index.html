<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-element-container">
                <div class="top-sidebar-element">
                    <img src="./imgs/dashboard.svg" alt="dashboard">
                    <p class="dashboard">Dashboard</p>
                </div>
                <div class="mid-sidebar-element">
                    <img src="./imgs/home.svg" alt="home">
                    <p class="home icons">Home</p>
                    <img src="./imgs/profile.svg" alt="profile">
                    <p class="profile icons">Profile</p>
                    <img src="./imgs/message.svg" alt="message">
                    <p class="messages icons">Messages</p>
                    <img src="./imgs/history.svg" alt="history">
                    <p class="history icons">History</p>
                    <img src="./imgs/tasks.svg" alt="task">
                    <p class="task icons">Tasks</p>
                    <img src="./imgs/community.svg" alt="communities">
                    <p class="communities icons">Community</p>
                </div>
                <div class="bottom-sidebar-element">
                    <img src="./imgs/settings.svg" alt="settings">
                    <p class="settings icons">Settings</p>
                    <img src="./imgs/support.svg" alt="support">
                    <p class="support icons">Support</p>
                    <img src="./imgs/privacy.svg" alt="privacy">
                    <p class="privacy icons">Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">

        </div>
        <div class="main-body">

        </div>
    </div>
</body>
</html>
